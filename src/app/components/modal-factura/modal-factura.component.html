<div class="contenido">
  <div class="container">
    <div class="row text-center">
      <div class="col-sm-4">
        <a class="nav-link" routerLink="/home"
          ><i class="fas fa-long-arrow-alt-left mr-2"></i>Atrás</a
        >
      </div>
      <div class="col-sm-4"><h4>Total a Cobrar</h4></div>
      <div class="col-sm-4">
        <i class="fas fa-cart-plus" style="font-size: 30px">
          {{ factura.detalles_facturas.length }}</i
        >
      </div>
    </div>
    <hr />
    <div class="row text-center">
      <div class="col-sm">
        <h1 class="display-1" style="color: blue">
          {{ factura.calcularGranTotal() | currency }}
        </h1>
      </div>
    </div>
    <div class="row text-center">
      <div class="col-md-3 mb-3 mx-auto">
        <label for="username">Pagó con:</label>
        <input
          class="form-control"
          style="color: red; font-size: 30px"
          type="number"
          min="1"
          #termino
          (keyup)="actualizarPagoCon($event, this.factura)"
          (change)="actualizarPagoCon($event, this.factura)"
          value="{{ factura.calcularGranTotal() | number: '.2-2' }}"
        />
        {{ termino.focus() }}
      </div>
    </div>
    <div class="text-center">
      <div class="col-md-3 mb-3 mx-auto">
        <label for="username">Su Cambio:</label>
        <h2 style="color: red">{{ cambio | currency }}</h2>
      </div>
    </div>
    <div class="text-center">
      <button
        class="btn bg-pri text-white"
        type="button"
        (click)="guardarVentaFactura()"
      >
        <i class="fas fa-cart-arrow-down mr-2"></i>Registrar Venta
      </button>
    </div>
  </div>
</div>
