<hr class="separador-pri w-100" />
<div class="text-center">
  <h2>Productos</h2>
</div>
<div class="row">
  <div class="col-sm-3">
    <button class="btn bg-pri white" routerLink="/dashprod/producto/form">
      <i class="fas fa-pizza-slice"></i> Nuevo Producto
    </button>
  </div>

  <div class="col-sm-6 text-right">
    <div class="input-group">
      <input
        type="text"
        class="form-control mayusculas"
        #termino
        placeholder="Buscar"
        (keyup)="cargarProductoDefault($event)"
        aria-label="Recipient's username"
        aria-describedby="button-addon2"
      />
      <div class="input-group-append">
        <button
          class="btn bg-pri text-white"
          (click)="buscarProducto(termino.value)"
          type="button"
          id="button-addon2"
        >
          Buscar
        </button>
      </div>
    </div>
  </div>
  <div class="col-sm-3 text-right">
    <button
      type="button"
      class="btn btn-primary btn-sm mr-3 mb-1"
      (click)="reportePDF()"
    >
      <i class="fas fa-print mr-1"></i>Imprimir
    </button>
  </div>
</div>
<br />
<div id="productos">
  <div class="alert alert-info text-center" *ngIf="prodLista?.length == 0">
    No hay Registros
  </div>
  <div class="table-scroll">
    <table
      class="table table-bordered table-striped table-responsive-sm table-sm text-center animated fadeIn fast"
      *ngIf="prodLista?.length > 0"
    >
      <thead class="bg-pri white">
        <tr>
          <th>Foto</th>
          <th>Nombre</th>
          <th>Precio</th>
          <th>Categoría</th>
          <th>Cant. Máxima</th>
          <th>Cant. Minima</th>
          <th *ngIf="authService.hasAnyRoles(['ROLE_ADMIN', 'ROLE_DOCENTE'])">
            Editar-Eliminar
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let producto of prodLista">
          <td>
            <img
              class="rounded-circle img-fluid"
              *ngIf="producto.fotoHashCode"
              alt="Imagen Producto"
              [src]="
                baseEndpoint +
                '/img/' +
                producto.id +
                '?fotoHashCode=' +
                producto.fotoHashCode
              "
              style="width: 125px; height: 100px"
            />
            <img
              class="img-fluid rounded"
              *ngIf="!producto.fotoHashCode"
              src="../../../../../assets/img/notproducto.jpg"
              style="width: 70px"
            />
          </td>
          <td>
            {{ producto.nombre | uppercase }}
          </td>
          <td>
            {{ producto.precio | currency }}
          </td>
          <td>
            {{ producto.categoria.nombre }}
          </td>
          <td>
            {{ producto.cantidad_maxima }}
          </td>
          <td>
            {{ producto.cantidad_minima }}
          </td>
          <td *ngIf="authService.hasAnyRoles(['ROLE_ADMIN', 'ROLE_DOCENTE'])">
            <button
              class="btn btn-warning btn-sm mr-2 mb-1"
              [routerLink]="['/dashprod/producto/form/', producto.id]"
            >
              <i class="fa fa-edit"></i>
            </button>

            <button
              class="btn btn-danger btn-sm mr-2 mb-1"
              (click)="delete(producto)"
            >
              <i class="fa fa-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <mat-paginator
    *ngIf="busqueda"
    [length]="totalRegistros"
    [pageSize]="totalPorPagina"
    [pageIndex]="paginaActual"
    (page)="paginar($event)"
    showFirstLastButtons
  >
  </mat-paginator>
  <!-- <app-paginador *ngIf="paginator" [paginator]="paginator"></app-paginador> -->
</div>
