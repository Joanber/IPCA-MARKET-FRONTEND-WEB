<div>
    <h1>Agregar Persona</h1>
    <hr>
    <form action="submit">
        <div>

            <div class="form-group row">
                <label class="col-2 col-form-label">N Cedula</label>
                <div class="col-8">

                    <input class="form-control" type="text" placeholder="Cedula">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-2 col-form-label">Primer Nombre</label>
                <div class="col-8">

                    <input class="form-control" type="text" placeholder="Primer Nombre">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-2 col-form-label">Segundo Nombre</label>
                <div class="col-8">

                    <input class="form-control" type="text" placeholder="Segundo Nombre">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-2 col-form-label">Primer Apellido</label>
                <div class="col-8">

                    <input class="form-control" type="text" placeholder="Apellido">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-2 col-form-label">Segundo Apellido</label>
                <div class="col-8">

                    <input class="form-control" type="text" placeholder="Apellido">
                </div>
            </div>

        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Fecha Nacimiento</label>
            <div class="col-md-8">

                <input class="form-control" type="date">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-2 col-form-label">Género</label>
            <div class="col-md-8">
                <select name="" id="">
                    <option value="">Seleccione</option>
                    <option value="">Masculino</option>
                    <option value="">Femenino</option>
                    <option value="">Otro</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-2 col-form-label">Correo</label>
            <div class="col-md-8">

                <input class="form-control" type="email" placeholder="Correo electrónico">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-2 col-form-label">N Telefono</label>
            <div class="col-md-8">

                <input class="form-control" type="text" placeholder="Numero Telefono">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-2 col-form-label">Dirección</label>
            <div class="col-md-8">

                <input class="form-control" type="text" placeholder="Dirección">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-2 col-form-label">Foto</label>
            <div class="col-md-8">

                <input class="form-control" type="file">
            </div>
        </div>



        <div class="form-group row">
            <label class="col-2 col-form-label">&nbsp;</label>
            <div class="input-group col-md-6">
                <button type="submit" class="btn btn-outline-primary">
                Guardar
              </button>
            </div>
            <div class="input-group col-md-6">
                <button type="button" routerLink="/usuario-add" class="btn btn-outline-secondary">
                Crear Usuario
              </button>
            </div>
        </div>
    </form>
</div>
