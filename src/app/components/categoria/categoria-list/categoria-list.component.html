<hr class="separador-pri w-100 ">
<div class="text-center">
    <h2 class="display-4">Categorias</h2>
</div>
<hr class="separador-pri w-100 ">
<div class="row">

    <div class="col-sm-2">
        <button class="btn bg-pri white" routerLink="/dashprod/categoria/form"><i class="fas fa-grip-horizontal mr-1"></i> Agregar</button>
    </div>


    <div class="col-sm-10 text-right">
        <div class="input-group">
            <input type="text" class="form-control" #termino placeholder="Buscar" (keyup)="buscarPersona(termino.value)" aria-label="Recipient's username" aria-describedby="button-addon2">
            <div class="input-group-append">
                <button class="btn bg-pri text-white" type="button" id="button-addon2">Buscar</button>
            </div>
        </div>
    </div>
</div>
<br>
<div>
    <div class="alert alert-info text-center" *ngIf="categoriaList?.length==0 ">
        No hay Registros
    </div>
    <table class="table table-bordered table-striped table-responsive-md text-center" *ngIf="categoriaList?.length>0 ">
        <thead class="bg-pri white">
            <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Acci√≥n</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor=" let categoria of categoriaList">
                <td>
                  <div class="row justify-content-center">
                      <div class="col-sm-6 mt-4">
                          {{categoria.id}}
                      </div>
                  </div>
                </td>
                <td>
                    <div class="row justify-content-center">
                        <div class="col-sm-6 mt-4">
                            {{categoria.nombre | uppercase}}
                        </div>
                    </div>
                </td>
                <td>
                    <div class="row justify-content-center">
                        <div class="col-sm-3 mt-3 mb-1">
                            <button class="btn btn-warning btn-sm" [routerLink]="['/dashprod/categoria/form/',categoria.id]"><i class="fa fa-edit"></i></button>
                        </div>
                        <div class="col-sm-3 mt-3">
                            <button class="btn btn-danger btn-sm" ><i class="fa fa-trash" (click)="delete(categoria)"></i></button>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

    <app-paginador *ngIf=" paginator " [paginator]="paginator "></app-paginador>

</div>
