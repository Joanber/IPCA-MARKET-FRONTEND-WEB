<div class="container mt-5">

    <div *ngIf="" class="alert alert-danger" role="alert">
        Datos Incorrectos!
    </div>
    <div class="row justify-content-center">
        <div class="h-75 border m-auto rounded-lg shadow px-8 ">

            <form #loginForm="ngForm" class="form-horizontal d-block mx-5 mt-4">

                <h1 class="text-center mt-4 mb-2">Login</h1>
                <div>
                    <img src="../../../assets/img/logo1.PNG" width="300" height="300" class="img-fluid" alt="no exists">
                </div>

                <div class="form-group">
                    <label for="" class="control-label">Usuario:</label>
                    <input required class="form-control" type="text" name="user" placeholder="Nombre de Usuario" #user="ngModel" [(ngModel)]="username">

                    <p class="input-err-12" *ngIf="user.hasError('required') && user.touched">
                        El usuario es un campo requerido!
                    </p>

                </div>
                <!--INPUT USERNAME-->

                <div class="form-group ">
                    <label for="">Password:</label>
                    <input required class="form-control" type="password" name="psswrd" placeholder="ContraseÃ±a" #psswrd="ngModel" [(ngModel)]="password">

                    <p class="input-err-12" *ngIf="psswrd.hasError('required') && psswrd.touched">
                        El password es un campo requerido!
                    </p>
                </div>
                <!--INPUT PASSWORD-->
                <div class="form-group mt-4">

                    <button type="submit" [disabled]="loginForm.invalid" class="btn btn-block btn-primary" (click)="login()">Ingresar</button>
                </div>

            </form>
        </div>



        <!--COL-8-->

    </div>
    <!--ROW-->

</div>
