<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="h-75 border m-auto rounded-lg shadow px-8">
      <form
        #f="ngForm"
        name="form"
        class="form-horizontal d-block mx-5 mt-4"
        method="POST"
      >
        <h1 class="text-center mt-4 mb-2">Login</h1>
        <div>
          <img
            src="../../../assets/img/logo1.PNG"
            width="300"
            height="300"
            class="img-fluid"
            alt="no exists"
          />
        </div>

        <div class="form-group">
          <label for="username" class="control-label">Usuario:</label>
          <input
            class="form-control"
            type="text"
            name="username"
            placeholder="Nombre de Usuario"
            [(ngModel)]="usuario.username"
            required
          />
        </div>
        <!--INPUT USERNAME-->

        <div class="form-group">
          <label for="">Password:</label>
          <input
            required
            class="form-control"
            type="password"
            name="password"
            placeholder="ContraseÃ±a"
            [(ngModel)]="usuario.password"
            required
          />
        </div>
        <!--INPUT PASSWORD-->
        <div class="form-group mt-4">
          <button
            type="submit"
            (click)="login()"
            class="btn btn-block bg-pri white"
          >
            Ingresar
          </button>
        </div>
      </form>
      <div
        class="alert alert-danger alert-dismissible fade show text-center"
        role="alert"
        *ngIf="!esValido"
      >
        {{ invalido }}
        <button
          type="button"
          class="close"
          data-dismiss="alert"
          aria-label="Close"
          (click)="cerrarError()"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>

    <!--COL-8-->
  </div>
  <!--ROW-->
</div>
