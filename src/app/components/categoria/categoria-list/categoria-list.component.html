<hr class="separador-pri w-100 ">
<div class="text-center">
    <h2>Categorias</h2>
</div>
<div class="row">

    <div class="col-sm-3">
        <button class="btn bg-pri white" routerLink="/dashprod/categoria/form"><i class="fas fa-grip-horizontal mr-1"></i> Nueva Categoria</button>
    </div>

    <div class="col-sm-6 text-right">
        <div class="input-group">
          <input
            type="text"
            class="form-control mayusculas"
            #termino
            placeholder="Buscar"
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
          />
          <div class="input-group-append">
            <button class="btn bg-pri text-white" (click)="buscarCategoria(termino.value)" type="button" id="button-addon2">
              Buscar
            </button>
          </div>
        </div>
      </div>
      <div class="col-sm-3 text-right">
        <button
          type="button"
          class="btn btn-primary btn-sm mr-3 mb-1" 
          (click)="reportePDF()"
        >
        <i class="fas fa-print mr-1"></i>Imprimir
        </button>
      </div>
    </div>
    <br>
    <div>
    <div class="alert alert-info text-center" *ngIf="categoriaList?.length==0 ">
        No hay Registros
    </div>
    <div class="table-scroll">

        <table class="table table-bordered table-striped table-responsive-sm table-sm text-center" *ngIf="categoriaList?.length>0 ">
            <thead class="bg-pri white">
                <tr>
                    <th>Foto</th>
                    <th>Nombre</th>
                    <th>Editar-Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor=" let categoria of categoriaList">
                    <td>
                        <div class="row justify-content-center">
                            <div class="col-sm-12 col-md-12 mt-3">
                              <img
                                class="img-fluid rounded"
                                *ngIf="categoria.fotoHashCode"
                                alt="Imagen Producto"
                                [src]="
                                  baseEndpoint +
                                  '/img/' +
                                  categoria.id +
                                  '?fotoHashCode=' +
                                  categoria.fotoHashCode
                                "
                                style="width: 125px; height: 100px"
                              />
                              <img
                                class="img-fluid rounded"
                                *ngIf="!categoria.fotoHashCode"
                                src="../../../../../assets/img/notproducto.jpg"
                                style="width: 70px"
                              />
                            </div>
                          </div>
                    </td>
                    <td>
                        <div class="row justify-content-center">
                            <div class="col-sm-6 mt-4">
                                {{categoria.nombre | uppercase}}
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="row justify-content-center">
                            <div class="col-sm-3 mt-3 mb-1">
                                <button class="btn btn-warning btn-sm" [routerLink]="['/dashprod/categoria/form/',categoria.id]"><i class="fa fa-edit"></i></button>
                            </div>
                            <div class="col-sm-3 mt-3">
                                <button class="btn btn-danger btn-sm" ><i class="fa fa-trash" (click)="delete(categoria)"></i></button>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <mat-paginator
    *ngIf="busqueda"
    [length]="totalRegistros"
    [pageSize]="totalPorPagina"
    [pageIndex]="paginaActual"
    (page)="paginar($event)"
    showFirstLastButtons
    >
    </mat-paginator>
    <!-- <app-paginador *ngIf=" paginator " [paginator]="paginator "></app-paginador> -->

</div>
