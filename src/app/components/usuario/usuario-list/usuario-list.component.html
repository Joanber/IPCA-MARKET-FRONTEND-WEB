<div class="text-center">
    <h1>Usuarios</h1>
</div>
<hr class="separador-pri w-100 ">
<div class="row">
    <div class="col-sm-2">
        <button class="btn bg-pri" style="width: 60px;" routerLink="/usuarios/form"><i class="fa fa-user-plus"></i></button>
    </div>
    <div class="col-sm-10  text-right">
        <div class="input-group">
            <input type="text" class="form-control" #termino placeholder="Buscar" (keyup)="buscarUsuario(termino.value)" aria-label="Recipient's username" aria-describedby="button-addon2">
            <div class="input-group-append">
                <button class="btn bg-pri text-white" type="button" id="button-addon2">Buscar</button>
            </div>
        </div>
    </div>
</div>
<br>
<div>
    <div class="alert alert-info text-center" *ngIf=" usuarios?.length==0 ">
        No hay Registros
    </div>
    <table class="table table-bordered table-striped table-responsive-md text-center " *ngIf="usuarios?.length>0">
        <thead class="bg-pri white">
            <tr>

                <th>Username</th>
                <th>Persona</th>
                <th>Roles</th>
                <th>Acci√≥n</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor=" let usuario of usuarios">

                <td>
                    <div class="row justify-content-center">
                        <div class="col-sm-6 mt-3">
                            {{usuario.username}}
                        </div>
                    </div>
                </td>
                <td>
                    <div class="row justify-content-center">
                        <div class="col-sm-12 mt-3">
                            {{usuario.persona.nombre | uppercase}} {{usuario.persona.apellido | uppercase}}
                        </div>
                    </div>
                </td>
                <td>
                    <div class="row justify-content-center">
                        <div class="col-sm-12 mt-3">
                            {{usuario.roles | arraypipe:"nombre" }}
                        </div>
                    </div>
                </td>
                <td>
                    <div class="row justify-content-center">
                        <div class="col-sm-3 mt-3 mb-1">
                            <button class="btn btn-warning btn-sm " [routerLink]="['/usuarios/form/',usuario.id]"><i class="fa fa-edit"></i></button>
                        </div>
                        <div class="col-sm-3 mt-3">
                            <button class="btn btn-danger btn-sm" (click)="delete(usuario)"><i class="fa fa-trash "></i></button>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
